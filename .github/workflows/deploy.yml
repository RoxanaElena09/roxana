name: Deploy via SSH

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Disable host key prompt
        run: |
          mkdir -p ~/.ssh
          printf "Host lesacteursduweb.fr\n  StrictHostKeyChecking no\n" >> ~/.ssh/config

      # ðŸ”Ž Test SSH (doit afficher YES_OK)
      - name: SSH smoke test
        run: |
          ssh -i ~/.ssh/gh_actions_lesacteurs roxana@lesacteursduweb.fr "echo YES_OK" || true
          ssh roxana@lesacteursduweb.fr "echo YES_OK"

      # ðŸšš DÃ©ploiement par rsync
      - name: Sync files to server (rsync)
        run: |
          RSYNC_EXCLUDES="--exclude .git --exclude .github --exclude node_modules --exclude vendor --exclude tests"
          rsync -az --delete $RSYNC_EXCLUDES ./ roxana@lesacteursduweb.fr:~/www_github/

      # ðŸ”§ Post-deploy: composer si prÃ©sent
      - name: Post-deploy (Composer si prÃ©sent)
        run: |
          ssh roxana@lesacteursduweb.fr << 'EOF'
            set -e
            cd ~/www_github
            if [ -f composer.json ] && command -v composer >/dev/null 2>&1; then
              composer install --no-dev --no-interaction --prefer-dist
            fi
          EOF

